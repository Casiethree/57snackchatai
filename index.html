  /* (Keeping Logic Intact) */
  async function deepseekChat(prompt, opts = {}) {
    const model = opts.model || "deepseek-chat";
    const temperature = typeof opts.temperature === 'number' ? opts.temperature : 0.7;
    const max_tokens = opts.max_tokens || 512;
    try {
      const proxyResp = await fetch("/api/deepseek/chat", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ model, prompt, temperature, max_tokens })
      });
      if(proxyResp.ok){
        const json = await proxyResp.json();
        if(typeof json.text === 'string') return json.text;
        if(json?.choices?.[0]?.message?.content) return json.choices[0].message.content;
        return JSON.stringify(json);
      }
    } catch(e){}
    if(!DEEPSEEK_CLIENT_KEY) return "‚ö†Ô∏è DeepSeek key not configured.";
    try {
      const resp = await fetch(DEEPSEEK_ENDPOINT, {
        method:"POST",
        headers:{"Content-Type":"application/json","Authorization":`Bearer ${DEEPSEEK_CLIENT_KEY}`},
        body: JSON.stringify({ model, messages:[{role:"user",content:prompt}], temperature, max_tokens })
      });
      const data = await resp.json();
      if(data?.choices?.[0]?.message?.content) return data.choices[0].message.content;
      return JSON.stringify(data);
    } catch(err){ console.error("DeepSeek err", err); return "‚ö†Ô∏è DeepSeek request failed"; }

  /* ---------- Storage Hook ---------- */
  function useStickyState(defaultValue, key){
    const [value, setValue] = useState(()=> {
      try { const raw = localStorage.getItem(key); return raw ? JSON.parse(raw) : defaultValue; } catch(e){ return defaultValue; }
    });
    useEffect(()=> { try { localStorage.setItem(key, JSON.stringify(value)); } catch(e){} }, [key, value]);
    return [value, setValue];
  }

  /* ---------- Utils & Routing ---------- */
  function parseHash(h){
    if(!h) return {base:'landing', params:{}};
    const cleaned = h.replace(/^#/,'');
    const parts = cleaned.split('/').filter(Boolean);
    if(parts.length===0) return {base:'home', params:{}};
    const base = parts[0]; const params = {};
    if(base==='vendor' && parts[1]) params.vendorId = Number(parts[1]);
    if(base==='orders' && parts[1]) params.orderId = parts[1];
    if(base==='vendor-os') params.sub = parts[1] || 'kds';
    return {base, params};
  }
  function goHash(route){ if(!route.startsWith('/')) route = '/' + route; location.hash = route; }
  function formatCurrency(n){ return `‚Çπ${n}`; }
  function copyToClipboard(text){ navigator.clipboard?.writeText(text).then(()=>alert("Link copied to clipboard")); }
  function secondsToMMSS(sec){
    const m = Math.floor(sec/60); const s = sec%60;
    return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  }

  /* ---------- AI ETA ---------- */
  async function estimateCookingMinutes(orderItems, vendorWait = 10){
    try {
      const itemNames = orderItems.map(i => i.name).join(', ');
      const prompt = `You are a fast-food kitchen assistant. Estimate a realistic cooking/prep time in minutes for this order: ${itemNames}. Return only a single integer number (minutes). If multiple items, combine time.`;
      const resp = await deepseekChat(prompt, { temperature: 0.25, max_tokens: 40 });
      const numMatch = String(resp).match(/(\d{1,3})/);
      if(numMatch){
        const minutes = parseInt(numMatch[1], 10);
        if(!isNaN(minutes) && minutes > 0 && minutes < 24*60) return minutes;
      }
    } catch(e){ console.error("ETA AI failed", e); }
    return Math.max(1, Math.round(vendorWait || 10));
  }

  /* ---------- LOGICAL PAYMENT MODAL (Fixed) ---------- */
  function FakeRazorModal({ paymentModal, onClose }){
    const { amount, onSuccess } = paymentModal;
    const [method, setMethod] = useState(null); // 'upi', 'card', 'net'
    const [status, setStatus] = useState('idle'); // idle, processing, verified, success

    function pay(){ 
        if(!method) return;
        setStatus('processing'); 
        setTimeout(()=>{ setStatus('verified'); }, 1500);
        setTimeout(()=>{ setStatus('success'); }, 3000);
        
        // FIXED: Using async/await to prevent freeze
        setTimeout(async ()=>{ 
            let methodLabel = "Online Payment";
            if(method === 'upi') methodLabel = "UPI (GPay)";
            if(method === 'card') methodLabel = "Visa Card **4242";
            
            // Wait for App to handle logic before closing logic runs
            if (onSuccess) {
                await onSuccess({ id:'PAY-'+Date.now(), status:'success', methodName: methodLabel }); 
            }
            onClose(); 
        }, 4500); 
    }

    return (
      <div className="razor-overlay">
        <div className="razor-modal relative overflow-hidden">
          {/* Header */}
          <div className="flex justify-between items-center mb-6 relative z-10">
             <div className="flex items-center gap-2">

             </div>
             <div className="font-mono text-xl font-bold text-white">{formatCurrency(amount)}</div>
          </div>

          {/* Body */}
          <div className="space-y-3 mb-6 relative z-10">
             <div onClick={()=>setMethod('upi')} className={`pay-option p-4 rounded-xl cursor-pointer flex justify-between items-center bg-[#111] ${method==='upi'?'selected':''}`}>
                 <div className="flex items-center gap-3">
                     <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.svg" className="w-6" /></div>
                     <div><div className="text-sm font-bold text-white">UPI / GPay</div><div className="text-[10px] text-gray-500">Fastest</div></div>
                 </div>
                 <div className={`w-5 h-5 rounded-full border border-gray-600 flex items-center justify-center ${method==='upi'?'bg-[#3b82f6] border-none':''}`}>{method==='upi' && <i className="fa-solid fa-check text-[10px] text-white"></i>}</div>
             </div>

             <div onClick={()=>setMethod('card')} className={`pay-option p-4 rounded-xl cursor-pointer flex justify-between items-center bg-[#111] ${method==='card'?'selected':''}`}>
                 <div className="flex items-center gap-3">
                     <div className="w-10 h-10 rounded bg-gray-800 flex items-center justify-center text-white"><i className="fa-brands fa-cc-visa text-2xl"></i></div>
                     <div><div className="text-sm font-bold text-white">Card</div><div className="text-[10px] text-gray-500">Visa / MasterCard</div></div>
                 </div>
                 <div className={`w-5 h-5 rounded-full border border-gray-600 flex items-center justify-center ${method==='card'?'bg-[#3b82f6] border-none':''}`}>{method==='card' && <i className="fa-solid fa-check text-[10px] text-white"></i>}</div>
             </div>
          </div>

          {/* Pay Button */}
          <button onClick={pay} disabled={status!=='idle' || !method} className={`w-full py-4 rounded-xl font-bold text-white relative overflow-hidden transition-all ${!method ? 'bg-gray-800 text-gray-500 cursor-not-allowed' : 'bg-[#3b82f6] hover:scale-[1.02] shadow-[0_0_20px_rgba(59,130,246,0.4)]'}`}>
             {status==='idle' && `PAY ${formatCurrency(amount)}`}
             {status==='processing' && <span className="animate-pulse"><i className="fa-solid fa-circle-notch fa-spin mr-2"></i> PROCESSING...</span>}
             {status==='verified' && <span className="text-white"><i className="fa-solid fa-lock mr-2"></i> VERIFYING...</span>}
             {status==='success' && <span className="text-white"><i className="fa-solid fa-check-circle mr-2"></i> PAID!</span>}
          </button>
          
          <button onClick={onClose} className="w-full py-4 text-xs text-gray-500 hover:text-white transition-colors">CANCEL TRANSACTION</button>
        </div>
      </div>
    );
  }
